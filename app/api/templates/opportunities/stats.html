<div class="stats-row fade-in">
  <div class="stat-card">
    <div class="stat-icon open">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="12" y1="18" x2="12" y2="12"/>
        <line x1="9" y1="15" x2="15" y2="15"/>
      </svg>
    </div>
    <div class="stat-content">
      <span class="stat-value" data-count="{{OPEN_COUNT}}">{{OPEN_COUNT}}</span>
      <span class="stat-label">Open Bids</span>
    </div>
  </div>
  <div class="stat-card">
    <div class="stat-icon agencies">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 21h18"/>
        <path d="M5 21V7l8-4v18"/>
        <path d="M19 21V11l-6-4"/>
        <path d="M9 9v.01"/>
        <path d="M9 12v.01"/>
        <path d="M9 15v.01"/>
        <path d="M9 18v.01"/>
      </svg>
    </div>
    <div class="stat-content">
      <span class="stat-value" data-count="{{AGENCY_COUNT}}">{{AGENCY_COUNT}}</span>
      <span class="stat-label">Agencies</span>
    </div>
  </div>
  <div class="stat-card">
    <div class="stat-icon deadline">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12 6 12 12 16 14"/>
      </svg>
    </div>
    <div class="stat-content">
      <span class="stat-value date">{{NEXT_DUE}}</span>
      <span class="stat-label">Next Due Date</span>
    </div>
  </div>
  <div class="stat-card featured">
    <div class="stat-icon tracking">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
    </div>
    <div class="stat-content">
      <span class="stat-value" id="tracking-count" data-count="{{TRACKING_COUNT}}">{{TRACKING_COUNT}}</span>
      <span class="stat-label">Tracking</span>
    </div>
  </div>
</div>
